<section id="tasks">
    <header>
        <h2>{{ name }}'s Tasks</h2> 
        <menu>
            <button>Add task</button>
        </menu>
    </header>

    <ul id="tasks">
        @for (task of selectedUserTasks; track task.id){
            <li>
                <app-task [title]="task.title" [dueDate]="task.dueDate"/>    
            </li>
        }        
    </ul>
</section>
